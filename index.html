<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>TSPVisualizer</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="tools-wrapper">
			<button type="button" id = "start" class="btn btn-success" onclick = "play()">Start</button>
			<span id = "distance" class="badge rounded-pill bg-primary">Distance</span>
			<input type="text" class = "displayDistance">

			<div class="plotting">
				<!-- <button class="btn btn-dark" onclick = "flipcity()">PlotCities</button> -->
				<button class="btn btn-dark" onclick = "flipgraph()">PlotGraph</button>
			</div>

			<span class="badge badge-pill badge-secondary mx-2" style="font-size: 15px" id = "interactiveText">Interactive mode</span>
			<input type="checkbox"  id="interactive" onclick = "plot()">

			<span class="badge badge-pill badge-secondary mx-2" style="font-size: 15px" id = "defaultText">Default mode</span>
			 <input type="number"  id="defaultSize">

			 <div class="Algo">
				 <h3>Algo</h3>
				 <button id = "bruteforce" onclick = "flip()">Bruteforce</button>
				 <br>
				 <button id="plotGraph" onclick = "flipBfs()" styele = "width : 20px;">BFS</button>
			 </div>
			 <div class = "speed">
			 <h3 id = "speedText">Speed</h3>
			 <button id = "increase" onclick = "increment()">+</button>
			 <button id = "decrease" onclick = "decrement()">-</button>
			 </div>
			 <div class="adjacencylist">
			<button type="button" id = "createEdge" class="btn btn-dark" onclick = "plotEdge()">CreateEdge</button>
			 <input type="text" id = "src-dest" placeholder="Src-Dest">
			<br>
			<input type="text" id="inputEdge">
			 </div>
		</div>



		
		<div id="canvas">
			
		</div>

		<script src="sketch.js"></script>
		<!-- <script src = "lexicographic.js"></script> -->
		<script src="libraries/p5.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
			integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
			integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
			crossorigin="anonymous"
		></script>
	</body>
</html>
