<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPathFinding</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="grid.css">
</head>
<body style="margin:0px; padding:0px; overflow:hidden;">

    <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Algorithms
        </button>
        <ul class="dropdown-menu">
          <li><button id = "Dijkstra" onclick="callDijkstra()" class="dropdown-item" href="#">Dijkstra</button></li>
          <li><button id = "BFS" onclick = "callBFS()" class="dropdown-item" href="#">BFS</button></li>
          <li><button id = "DFS"  onclick = "callDFS()" class="dropdown-item" href="#">DFS</button></li>
          <li><button id = "astar"  onclick = "callAstar()" class="dropdown-item" href="#">A*</button></li>
          <li><button id = "bdijkstra"  onclick = "callBiDijkstra()" class="dropdown-item" href="#">Bidirectional Dijkstra</button></li>
        </ul>
      </div>

      <button type="button" id = "Visualize" onclick = "reset()" class="btn btn-primary btn-lg">Reset</button>

      <div class="btn-group">
        <button id = "makeGrid" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Mazes
        </button>
        <ul class="dropdown-menu">
          <li><button  onclick="makeSimple()" class="dropdown-item" href="#">Simple/Random</button></li>
          <li><button  onclick = "RecursiveDivison()" class="dropdown-item" href="#">RecursiveDivison</button></li>
        </ul>
      </div>
    <canvas id = "canvas"  width = "1200" height = "800"></canvas>


    <script src="node.js"></script>
    <script src = "dijkstra.js"></script>
    <script src="bfs.js"></script>
    <script src="astar.js"></script>
    <script src = "dfs.js"></script>
    <script src="biDijkstra.js"></script>
    <script src="grid.js"></script> 
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"
    ></script>
</body>
</html>
